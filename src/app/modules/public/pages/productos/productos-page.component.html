<div class="max-w-6xl mx-auto py-10 px-4 space-y-8">
  <header class="space-y-2">
    <p class="text-sky-600 font-semibold uppercase tracking-wide">Catálogo</p>
    <h1 class="text-3xl font-bold">Productos de segunda mano</h1>
    <p class="text-slate-600">Explora artículos disponibles y contáctanos por WhatsApp para más información.</p>
  </header>

  <div class="grid gap-4 md:grid-cols-3 items-center">
    <div class="md:col-span-2">
      <p-floatLabel variant="on" class="w-full">
        <input pInputText type="text" [formControl]="buscarControl" id="buscar" class="w-full" />
        <label for="buscar">Buscar por nombre</label>
      </p-floatLabel>
    </div>
    <div class="flex flex-wrap gap-2 items-center">
      <p class="text-sm text-slate-600">Filtrar por categoría:</p>
      <div class="flex flex-wrap gap-3">
        <div class="flex items-center gap-2" *ngFor="let categoria of categorias">
          <p-radioButton [inputId]="categoria" [value]="categoria" [formControl]="filtroCategoria"></p-radioButton>
          <label [for]="categoria" class="text-sm">{{ categoria }}</label>
        </div>
        <button type="button" pButton label="Limpiar" class="p-button-text" (click)="filtroCategoria.setValue('')"></button>
      </div>
    </div>
  </div>

  <div *ngFor="let categoria of categorias">
    <div *ngIf="productosPorCategoria(categoria).length">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-2xl font-semibold">{{ categoria }}</h2>
        <span class="text-slate-500 text-sm">{{ productosPorCategoria(categoria).length }} productos</span>
      </div>
      <div class="grid gap-6 md:grid-cols-2">
        <app-product-card *ngFor="let producto of productosPorCategoria(categoria)" [product]="producto"></app-product-card>
      </div>
      <p-divider></p-divider>
    </div>
  </div>
</div>
