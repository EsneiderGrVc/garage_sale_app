<div class="min-h-screen flex items-center justify-center bg-slate-50 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h1>
    <form [formGroup]="form" class="space-y-4" (ngSubmit)="ingresar()">
      <p-floatLabel variant="on" class="w-full">
        <input pInputText id="email" formControlName="email" class="w-full" type="email" />
        <label for="email">Correo electrónico</label>
      </p-floatLabel>
      <p-floatLabel variant="on" class="w-full">
        <input pInputText id="password" formControlName="password" type="password" class="w-full" />
        <label for="password">Contraseña</label>
      </p-floatLabel>
      <button pButton type="submit" label="Ingresar" class="w-full"></button>
      <p *ngIf="error" class="text-sm text-red-600">{{ error }}</p>
    </form>
  </div>
</div>
